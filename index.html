<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>CityBike Finder</title>
</head>

<body>
  <header class="hero is-success">
    <div class="hero-body">
      <h1 class="title">City Bike Finder</h1>
      <p class="subtitle">A simple way to find a bike in your area</p>
    </div>
  </header>

  <main>
    <!-- full page background-->
    <section class="">
      <div class="background-image">
          <img src="assets/images/bike-lane.jpg" alt="" srcset="">
          

          </div>
    </section>


    <div class="title">
      <h2 class="search-title">Find Your Bike Now</h2>
      <div class="search-main">
        <input class="search input is-success is-rounded" type="text" placeholder="Search city here">
        <button class="search-btn button is-primary is-light" type="button" href="#">Search</button>
      </div>
    </div>
  </main>

  <!-- TEST BOX -->
  <div class="container" id="wrapper">
    <div class="container-fluid" id="current-weather">
      <div class="row">


        <footer>
          <p>&copy;Group 1</p>
        </footer>

        <script src="./assets/script.js"></script>
      <!-- citybike api -->
      <p class="location"></p>

      <!-- weather api -->
      <p class="temp"></p>
      <img class="icon">
      <p class ="description"></p>
      <p class="sunrise"></p>
      <p class="sunset"></p>
      </div>
    </div>
  </div>


  <footer>
    <p>&copy;Group 1</p>
  </footer>
<!-- dayjs -->
<script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <!-- javascript -->
  <script src="./assets/script.js"></script>
</body>

</html>
